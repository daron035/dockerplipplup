{% extends 'baza/base.html' %}

{% block content %}
<h1>Результаты поиска</h1>
<table>
  <tr>
    <th>Наименование</th>
    <th>Цена</th>
  </tr>
  {% for detail in details %}
  <tr>
    <td style="border: solid 1px silver; text-align:left;">
      {{ detail.name }}
    </td>
    <td style="border: solid 1px silver; text-align:left;">
      {{ detail.cost }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
